<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lightModeStyle.css">
    <title>Unit Converter</title>
</head>
<body>
    <div id="container-header">
        <div class="theme">
            <p>Activate dark mode</p>
            <label class="switch">
                <input type="checkbox" id="slider-input" name=checkbox>
                <span class="slider round"></span>
            </label>
        </div>
        <h1>Metric/Imperical Unit Converter</h1>
        <input type="text" id="num-input">
        <div>
            <button class="button" id="convert-btn">Convert</button>
            <button class="button" id="reset-btn">Reset</button>
        </div>
    </div>
    <div id="container-footer"></div>
    <script src="index.js"></script>
</body>
</html>
